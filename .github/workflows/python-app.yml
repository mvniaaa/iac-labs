name: CI Workflow with Groups

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          cd example-app/
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH=$PATH:$HOME/.local/bin
          poetry debug info
          poetry install --no-root

  lint:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs after group1 job
    if: github.event_name == 'push'  # Run only on push events
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          cd example-app/
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH=$PATH:$HOME/.local/bin
          poetry debug info
          poetry install --no-root
          poetry run task test

  formattert:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs after group1 job
    if: github.event_name == 'push'  # Run only on push events
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          cd example-app/
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH=$PATH:$HOME/.local/bin
          poetry debug info
          poetry install --no-root
          poetry run task formatter
        
  security:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs after group1 job
    if: github.event_name == 'push'  # Run only on push events
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          cd example-app/
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH=$PATH:$HOME/.local/bin
          poetry debug info
          poetry install --no-root
          poetry run task security
  test:
    runs-on: ubuntu-latest
    needs: [lint, formattert, security]   # Ensure this runs after group1 job
    if: github.event_name == 'push'  # Run only on push events
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          cd example-app/
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH=$PATH:$HOME/.local/bin
          poetry debug info
          poetry install --no-root
          poetry run task security
